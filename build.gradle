subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile     'com.google.guava:guava:18.0'
        testCompile 'junit:junit:4.+'
        testCompile 'org.mockito:mockito-core:2.0.8-beta'
    }

    version = '1.0'

    sourceCompatibility = 1.8
}
